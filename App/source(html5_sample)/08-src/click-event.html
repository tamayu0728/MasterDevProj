<!DOCTYPE html><meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<style>button{ font-size:3em; }</style>
<body>
  <p><button onclick="hello()">Hello</button></p>
  <script type="text/javascript">
    // onclickイベントから呼ばれる関数
    function hello() {
      alert("こんにちは!");
    }
  </script>
</body></html>
