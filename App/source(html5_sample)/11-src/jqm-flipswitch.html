<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Mobile</title>
  <!-- jQuery Mobileのライブラリ取込 -->
  <link rel="stylesheet"
    href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head><body>

<!-- メインページ -->
<div data-role="page" id="mainPage">
  <div data-role="header">
    <h1>フリップスイッチ</h1>
  </div>
  <div role="main" class="ui-content">

<form>

<label for="flipsw">Flip switch:</label>
<select name="flipsw" id="flipsw" data-role="slider">
    <option value="off">Off</option>
    <option value="on">On</option>
</select>

<label for="q-dog">イヌが好き？:</label>
<select name="q-dog" id="q-dog" data-role="slider">
    <option value="hate">嫌い</option>
    <option value="like">好き</option>
</select>

<label for="q-cat">ネコが好き？:</label>
<select name="q-cat" id="q-cat" data-role="slider">
    <option value="hate">嫌い</option>
    <option value="like">好き</option>
</select>

</form>

  </div>
</div><!-- /page -->

</body></html>
