<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="http://code.jquery.com/jquery-2.1.1.min.js"
       type="text/javascript"></script>
</head><body>

<h3>Ajaxでデータ読込例</h3>
<div id="txt" style="border:1px solid orange">...</div>
<div><br><button id="btn">読み込む</button></div>

<script type="text/javascript">
// jQueryの初期化イベント
$(document).ready(function(){
  $("#btn").click(loadText);
});
function loadText() {
  // ボタンを隠す
  $("#btn").hide();
  // サーバーからメッセージを読み込む
  $.get("message.txt", function(result) {
    // 読み込んだメッセージを差し込む
    $("#txt").html(result);
  });
}
</script>
</body></html>
