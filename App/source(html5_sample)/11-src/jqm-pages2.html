<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Mobile Template</title>
  <!-- jQuery Mobileのライブラリ取込 -->
  <link rel="stylesheet"
    href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head><body>

<!-- メインページ -->
<div data-role="page" id="mainPage">
  <div data-role="header">
    <h1>メインページ</h1>
  </div>
  <div role="main" class="ui-content">
    <p>これはメインページのコンテンツです。</p>
    <p><a href="#subPage" class="ui-btn">サブページを見る</a></p>
  </div>
  <div data-role="footer">
    <h4>ページフッター</h4>
  </div>
</div><!-- /page -->

<!-- サブページ -->
<div data-role="page" id="subPage">
  <div data-role="header">
    <h1>サブページ</h1>
  </div>
  <div role="main" class="ui-content">
    <p>これはサブページのコンテンツです。</p>
  </div>
  <div data-role="footer">
    <h4>ページフッター</h4>
  </div>
</div><!-- /page -->

</body></html>
