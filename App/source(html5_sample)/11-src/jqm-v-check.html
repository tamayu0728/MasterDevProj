<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Mobile</title>
  <!-- jQuery Mobileのライブラリ取込 -->
  <link rel="stylesheet"
    href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head><body>

<!-- メインページ -->
<div data-role="page" id="mainPage">
  <div data-role="header">
    <h1>テスト</h1>
  </div>
  <div role="main" class="ui-content">

<form>
  <fieldset data-role="controlgroup">
    <legend>好きな動物をチェック:</legend>
    <input type="checkbox" name="cat" id="cb-cat">
    <label for="cb-cat">ネコ</label>
    <input type="checkbox" name="dog" id="cb-dog">
    <label for="cb-dog">イヌ</label>
    <input type="checkbox" name="bird" id="cb-bird">
    <label for="cb-bird">小鳥</label>
  </fieldset>
</form>

  </div>
</div><!-- /page -->

</body></html>
