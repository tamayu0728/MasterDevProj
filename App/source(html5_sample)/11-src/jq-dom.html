<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<!-- jQueryの取り込み -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"
       type="text/javascript" ></script>
</head><body>
  <!-- メッセージとボタン -->
  <h3>jQueryの簡単な使い方</h3>
  <div id="info" style="border:2px orange solid">...</div>
  <p><br><button onclick="showMsg()">格言を表示</button></p>
  <!-- スクリプト -->
  <script type="text/javascript">
    // ボタンをクリックしたときのイベント
    function showMsg() {
      // 要素を書き換える ----------------------------- (*1)
      $("#info").html("受けるより与えるほうが幸福である");
    };
  </script>
</body></html>
