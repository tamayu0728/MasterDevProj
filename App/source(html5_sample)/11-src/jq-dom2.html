<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<!-- jQueryの取り込み -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"
       type="text/javascript" ></script>
</head><body>
<h3>我が輩は猫であるより</h3>
<div><span class="point">吾輩わがはいは猫</span>である。名前はまだ無い。
どこで生れたかとんと見当けんとうがつかぬ。
何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。
吾輩はここで<span class="point">始めて人間というものを見た</span>。
しかもあとで聞くとそれは書生という人間中で一番獰悪どうあくな種族であったそうだ。
<span class="point">この書生というのは時々我々を捕つかまえて煮にて食う</span>
という話である。</div>
<button onclick="highlight()">ハイライト</button>
<script type="text/javascript">
  function highlight() {
    // 要素を一気に変更 ----------------------------- (*1)
    $(".point").css("background-color", "red");
    $(".point").css("color", "white");
  };
</script>
</body></html>
