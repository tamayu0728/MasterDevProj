<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="http://code.jquery.com/jquery-2.1.1.min.js"
       type="text/javascript" ></script>
</head><body>

<div id="info">豚<br>に<br>真<br>珠</div>
<div><button onclick="showSlow()">ゆっくり表示</button></div>

<script type="text/javascript">
  // はじめにメッセージを非表示にする
  $("#info").hide();
  $("#info").css("font-size", "4em");
  // ボタンをタップするとアニメーションしながら表示する
  function showSlow() {
    $("#info").show("slow"); //------(*1)
  };
</script>
</body></html>
