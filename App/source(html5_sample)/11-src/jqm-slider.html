<!DOCTYPE html><html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Mobile</title>
  <!-- jQuery Mobileのライブラリ取込 -->
  <link rel="stylesheet"
    href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head><body>

<!-- メインページ -->
<div data-role="page" id="mainPage">
  <div data-role="header">
    <h1>スライダー</h1>
  </div>
  <div role="main" class="ui-content">

<form>
<label for="slider1">Slider1:</label>
<input type="range" name="slider1" id="slider1" 
  value="83" min="0" max="100">

<label for="slider2">Slider2(10きざみ):</label>
<input type="range" name="slider2" id="slider2"
  value="40" min="0" max="100" step="10">
</form>

  </div>
</div><!-- /page -->

</body></html>
