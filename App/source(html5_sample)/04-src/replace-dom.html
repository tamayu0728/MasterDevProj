<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head><body>
  <!-- ボタン -->
  <button onclick="change()">あいさつ</button>
  <!-- メッセージの表示領域 -->
  <span id="msg">***</span>
  <script type="text/javascript">
  // メッセージを変更する
  function change() {
    var msg = document.getElementById("msg");
    msg.innerHTML = "こんにちは";
  }
  </script>
</body></html>
