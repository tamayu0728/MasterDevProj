<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head><body>
  <ul>
    <li>以下の&lt;li&gt;タグが書き換わります。</li>
    <li class="rand">---</li>
    <li class="rand">---</li>
    <li class="rand">---</li>
  </ul>
  <button onclick="change()">乱数発生</button>
  <script type="text/javascript">
  function change() {
    var items = document.querySelectorAll("li.rand");
    for (var i in items) {
      var li = items[i];
      li.innerHTML = Math.random();
    }
  }
  </script>
</body></html>
